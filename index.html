<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Brickstagram</title>
  </head>

  <body>
    <header class="card" style="margin-bottom: 2rem">
      <h1 style="margin-left: 1rem">Brickstagram</h1>
      <div class="d-flex" style="margin-bottom: 1rem">
        <img
          class="rounded-circle p-2 story-avatar-img"
          src="img/avatar4.png"
        />
        <img
          class="bg-info rounded-circle p-2 story-avatar-img"
          src="img/avatar2.png"
        />
        <img
          class="bg-info rounded-circle p-2 story-avatar-img"
          src="img/avatar3.png"
        />
      </div>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-sm"></div>
        <div class="col-sm">
          <div class="card" style="width: 35rem; margin: auto">
            <div class="card-header">
              <img
                class="bg-info rounded-circle"
                style="width: 10%"
                src="img/avatar1.png"
              />
              <h5 class="d-inline">
                user_name<span
                  class="material-symbols-outlined"
                  style="color: blue"
                >
                  verified
                </span>
              </h5>
            </div>
            <img
              class="card-img-top"
              src="img/brickmakers_logo.jpeg"
              alt="Card image cap"
              style="border-radius: 0"
            />
            <div class="d-flex post-action-btn-box">
              <span class="material-symbols-outlined p-2">favorite</span>
              <span class="material-symbols-outlined p-2"> mode_comment </span>
              <span class="material-symbols-outlined p-2" style="flex: auto">
                send
              </span>
              <div class="ml-auto p-2">
                <span class="material-symbols-outlined">bookmark</span>
              </div>
            </div>

            <div class="card-body post-card-bottom" style="padding-top: 0px">
              <div class="post-liked-by-box">
                <img
                  class="bg-info rounded-circle"
                  style="width: 1.5rem"
                  src="img/avatar3.png"
                />
                <img
                  class="bg-info rounded-circle"
                  style="width: 1.5rem"
                  src="img/avatar2.png"
                />
                <p class="d-inline">
                  Liked by <span class="fw-bold">user_name2</span> and
                  <span class="fw-bold">others</span>
                </p>
              </div>
              <p class="card-text post-comment-sectore"></p>
              <div class="post-description-from-user-box">
                <p class="d-inline fw-bold">user_name</p>
                Das tolle brickmakers logo
                <p class="d-inline" style="color: blue">#logo</p>
              </div>
              <div class="post-view-all-comments-btn-box">
                <p class="d-inline fw-light" style="color: gray">View all</p>
                <p class="d-inline fw-light" style="color: gray">4</p>
                <p class="d-inline fw-light" style="color: gray">comments</p>
              </div>
              <div class="post-user-comments-box">
                <p class="d-inline fw-bold">user_name2</p>
                Was ein sch√∂nes Logo
                <p
                  class="material-symbols-outlined position-absolute end-0"
                  style="font-size: 1.2rem; margin-right: 0.5rem"
                >
                  favorite
                </p>
              </div>
              <div class="post-comment-text-btn-box">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">
                      <img
                        class="bg-info rounded-circle"
                        style="width: 1.5rem"
                        src="img/avatar4.png"
                    /></span>
                  </div>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Comment...."
                    aria-label="Comment-Field"
                    aria-describedby="basic-addon1"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
